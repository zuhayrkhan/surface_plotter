<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Surface with Slices</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f1116;
        color: #eef2f7;
      }
      .layout {
        display: grid;
          grid-template-columns: 2fr 8px 1fr;
        grid-template-rows: auto 1fr;
          gap: 0;
        padding: 16px;
        height: 100vh;
        box-sizing: border-box;
      }
      .controls {
        grid-column: 1 / -1;
        display: flex;
        gap: 16px;
        align-items: center;
          margin-bottom: 12px;
      }

      .resizer {
          grid-column: 2;
          width: 8px;
          cursor: col-resize;
          background: #0f1116;
          transition: background 0.2s;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .resizer:hover, .resizer.dragging {
          background: #2b3445;
      }

      .resizer::after {
          content: "";
          width: 2px;
          height: 30px;
          background: #2b3445;
          border-radius: 2px;
      }
      .panel {
        background: #1a1f2b;
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
          min-width: 100px;
          overflow: hidden;
      }

      .panel-3d {
          grid-column: 1;
          margin-right: 4px;
      }

      .panel-slices {
          grid-column: 3;
          margin-left: 4px;
      }
      .data-preview {
        font-size: 12px;
      }
      .data-preview-table {
        width: 100%;
        border-collapse: collapse;
        text-align: right;
      }
      .data-preview-table th,
      .data-preview-table td {
        border: 1px solid #2b3445;
        padding: 4px 6px;
      }
      .data-preview-table th {
        text-align: left;
        font-weight: 600;
      }
      .chart-host {
        flex: 1;
        min-height: 240px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 12px;
        gap: 4px;
      }
      input[type="range"] {
        width: 180px;
      }

      /* Make axis labels look clickable */
      .chart-host .xtick text,
      .chart-host .ytick text,
      .chart-host .xtick tspan,
      .chart-host .ytick tspan,
      .chart-host .point {
        cursor: pointer !important;
        pointer-events: all !important;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="controls">
        <label>
          Strike slice (X)
          <input id="xSlice" type="range" min="0" max="0" value="0" />
        </label>
        <label>
          Expiry slice (Y)
          <input id="ySlice" type="range" min="0" max="0" value="0" />
        </label>
        <span id="sliceReadout"></span>
      </div>
        <div class="panel panel-3d">
        <strong>3D Option Surface</strong>
        <div id="surface3d" class="chart-host"></div>
      </div>
        <div id="layoutResizer" class="resizer"></div>
        <div class="panel panel-slices">
        <strong>X Slice (Strike)</strong>
        <div id="sliceX" class="chart-host"></div>
        <strong>Y Slice (Expiry)</strong>
        <div id="sliceY" class="chart-host"></div>
        <strong>Sample Surface Data</strong>
        <div id="dataPreview" class="data-preview"></div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
